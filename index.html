<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=320; user-scalable=no; initial-scale=1.0; maximum-scale=1.0" />
<title>Pattern Lock</title>

<link rel="stylesheet" type="text/css" href="css/patternlock.css"/>
<script type="text/javascript" src="js/patternlock.js"></script>
<style>
	body { text-align: center; font-family: Arial, Helvetica, sans-serif; }
</style>
</head>

<body>
<div id="content">
	<form method="post" onsubmit="return submitform()">
			<table id="container">
				<tr>
					<td>
						<div id="message">What's the password?</div>
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" id="password" name="password" class="patternlock" />
					</td>
				</tr>
			</table>
		</div>
	</form>
</div>
</body>
</html>
